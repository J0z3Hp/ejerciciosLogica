<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ejercicios.css">
    <script async src="./ejercicios.js"></script>
    <title>Ejercicios JS</title>
</head>
<body>
    <h1>Ejercicios de logica con JavaScript</h1>
    <section>
    <h2>Encuentra Números Primos (Semana 1)</h2>
    <label for="numero">Introduce un número entero positivo:</label>
    <input type="number" id="numero">
    <button onclick="mostrarPrimos()">Mostrar Primos</button>
    </section>
    <section class="fibonacci">
        <h2>Generador de Fibonacci (Semana 2)</h2>
        <form id="fibonacci-form">
            <label for="numero">Introduce un número entero positivo:</label>
            <input type="number" id="numeroFibonacci">
            <button type="submit">Generar Fibonacci</button>
        </form>
        <div class="result" id="resultado"></div>
    </section>
</body>
</html>
